<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="login-form">
    <table align="center">
        <tr>
            <td>Username</td>
            <td><input type="text" class="form-control" name="username" id="username"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" class="form-control" name="password" id="password" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" class="btn btn-primary btn-block" value="login" onclick="getData()"/>
            </td>
        </tr>
    </table>
</div>
    <div id="action" align="center">
        <img id="loading" src="../static/images/giphy.gif" style="display:none" />
        <img id="ok" src="../static/images/thumbs-up.png" style="display:none" />
        <img id="fail"  src="../static/images/thumbs-down.jpg" style="display:none" />
    </div>
</body>
</html>
