<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="login.js"></script>
    <style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
    </style>
</head>
<body>
<div class="login-form">
    <table>
        <tr>
            <td>Username </td>
            <td><input type="text" class="form-control" name="username" id="username"/></td>
        </tr>
        <tr>
            <td>Password </td>
            <td><input type="password" class="form-control" name="password" id="password" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" class="btn btn-primary btn-block" value="login" onclick="getData()"/>
            </td>
        </tr>
    </table>
</div>
    <img style="display:none" id="action" src="../static/images/giphy.gif">
<img style="display:none" id="fail-image" src="../static/images/thumbs-down.jpg" />
<img style="display:none" id="success-image" src="../static/images/thumbs-up.png" />
</body>
</html>
